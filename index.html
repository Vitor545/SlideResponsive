<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Slide Responsive</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <p class="marvel">Marvel</p>
      <img src="./img/Ant-Man.png" alt="Ant Man" class="model">
      <div class="details">
        <p>
          Dr. Hank Pym transforma um talentoso ladrão no herói Homem-Formiga.
          Ele quer impedir que seu antigo pupilo consiga replicar a fórmula da 
          roupa que dá o poder do encolhimento, força sobre-humana e a capacidade 
          de controlar um exército de formigas.
        </p>
      </div>
      <img src="./img/AntMan-logo.png" alt="Ant Man" class="logo">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
